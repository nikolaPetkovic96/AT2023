syntax = "proto3";
package messages;
option go_package="at23/messages";

import "actor.proto";

message Simulate{
}

message StartSimulation{
  repeated Item items = 1; 
}


message Item{
    string item_id = 1;
    int32 amount = 2;
}

message BuyProduct{
    string transaction_id = 1; 
    repeated Item items = 2;
    actor.PID Sender = 3;
}

message CompletedTransaction{
   string transaction_id = 1; 

}

