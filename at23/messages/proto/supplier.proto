syntax = "proto3";
package messages;
option go_package="at23/messages";

import "consumer.proto";
import "actor.proto";


message GetItems{
  repeated Item Items = 1;
  string TransactionId = 2;
  actor.PID Sender = 3;
}

message ReturnItems{
  repeated Item Items = 1;
  string TransactionId = 2;
}

message CheckPrice{
  repeated Item Items = 1;
  actor.PID Sender = 2;
}

message ReturnPrice{
  float Price = 1;
}

message RegisterSupplier{
    string Address = 1;
}
